<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear vehículo</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel for="placa" value="Placa:"/>
                <h:inputText id="placa" value="#{vehiculoBean.vehiculo.placa}"/>

                <h:outputLabel for="modelo" value="Modelo:"/>
                <p:selectOneMenu id="modelo" value="#{vehiculoBean.vehiculo.modelo}">
                    <f:selectItem itemLabel="Seleccione un modelo" itemValue=""/>
                    <f:selectItems value="#{vehiculoBean.modelos}"/>
                </p:selectOneMenu>

                <h:outputLabel for="año" value="Año:"/>
                <h:inputText id="año" value="#{vehiculoBean.vehiculo.año}"/>

                <h:outputLabel for="fechaCompra" value="Fecha de compra:"/>
                <p:calendar id="fechaCompra" value="#{vehiculoBean.vehiculo.fechaCompra}" 
                            pattern="dd/MM/yyyy" showOn="button" navigator="true"/>

                <h:outputLabel for="observaciones" value="Observaciones:"/>
                <h:inputTextarea id="observaciones" value="#{vehiculoBean.vehiculo.observaciones}"/>
            </h:panelGrid>

            <p:commandButton value="Guardar" action="#{vehiculoBean.guardar}" update="form mensajes"/>
        </h:form>
        <p:messages id="mensajes" showDetail="true"/>
    </h:body>
</html>
